{% extends 'nav.html' %}
{% load static %}
{% block title %}
Shreyians
{% endblock title %}
{% block css %}
<link rel="stylesheet" href="{% static 'email.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
{% endblock css %}
{% block data %}
<div class="contain">
    <div id="heading">
      <h1 id="signin_form">Sign In</h1>
    <a href="{% url 'myapp:sign' %}" id="phone_anchor">Phone</a>
    <a href="{% url 'myapp:email' %}" id="email_anchor">Email</a>
   </div> 
    <form>
      <div class="form-group">
        <label for="phone" required><p>Email</p></label>
        <input type="text" class="phone" placeholder="Enter your Email">
        <label for="password" required><p>Password</p></label>
        <input type="password" class="phone" placeholder="Enter your password here"> <br><br>
        <button id="continue">Continue</button>

      </div>
    <div class="or">or</div><br><br>

    <button class="google-btn">
      <img style="width:15px;" src="{% static 'images/Google.png' %}" alt="Google Logo">
      Continue with Google
    </button>
<br><br>
    <button class="google-btn">Create a New Account</button>
  </div>
{% endblock data %}
